<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ankit | Animated Photo Page</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --btn-bg: #111;
      --btn-text: #fff;
      --btn-hover: #222;
    }

    body.light {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --btn-bg: #fff;
      --btn-text: #111;
      --btn-hover: #ddd;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      text-align: center;
      transition: 0.3s ease-in-out;
    }

    header {
      background: var(--bg-color);
      color: var(--text-color);
      padding: 10px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: 1px solid var(--btn-text);
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--btn-hover);
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .box {
      width: 400px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    h2 {
      color: #38bdf8;
      margin-bottom: 30px;
    }

    /* üåü Animated Photo */
    .animated-photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #38bdf8;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.7);
      animation: float 3s ease-in-out infinite, rotateGlow 10s linear infinite;
      object-fit: cover;
      margin: 30px auto;
      display: block;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    @keyframes rotateGlow {
      0% { box-shadow: 0 0 20px rgba(56, 189, 248, 0.7); }
      50% { box-shadow: 0 0 40px rgba(56, 189, 248, 1); }
      100% { box-shadow: 0 0 20px rgba(56, 189, 248, 0.7); }
    }

    .carousel-wrapper {
      position: relative;
      overflow: hidden;
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-track {
      display: flex;
      gap: 20px;
      transition: transform 0.4s ease-in-out;
      touch-action: pan-y;
    }

    .card {
      flex: 0 0 260px;
      height: 320px;
      background: #1e293b;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      transition: transform 0.4s, filter 0.4s, opacity 0.4s;
      transform: scale(0.85);
      filter: blur(2px);
      opacity: 0.5;
    }

    .card.active {
      transform: scale(1);
      filter: none;
      opacity: 1;
      z-index: 2;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(#22d3ee, transparent, #0ea5e9, transparent, #22d3ee);
      animation: rotate 6s linear infinite;
      z-index: 1;
    }

    .card::after {
      content: "";
      position: absolute;
      top: 6px;
      left: 6px;
      right: 6px;
      bottom: 6px;
      border-radius: 16px;
      background: var(--bg-color);
      z-index: 2;
    }

    .card-content {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 0 20px;
    }

    .card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 2px solid #38bdf8;
      margin-bottom: 8px;
    }

    .card h3 {
      margin: 5px 0;
      font-size: 18px;
    }

    .buy-btn {
      margin: 10px auto 0 auto;
      padding: 8px 18px;
      background: #22d3ee;
      color: #0f172a;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
    }

    .buy-btn:hover {
      background: #0ea5e9;
    }

    .nav-buttons {
      margin-top: 20px;
    }

    .nav-buttons button {
      background: #22d3ee;
      color: #0f172a;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .nav-buttons button:hover {
      background: #0ea5e9;
    }

    #cart {
      margin-top: 30px;
      font-size: 18px;
      color: #38bdf8;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<script>
  function toggleTheme() {
    document.body.classList.toggle('light');
  }
  function importScripts() {
    window.location.href = "tel:+919509627229";
  }
  function locationReload() {
    window.location.reload();
  }
  function aboutus() {
    window.location.href = "aboutus.html";
  }

  const track = document.getElementById('carouselTrack');
  const cards = track.querySelectorAll('.card');
  let current = 0;

  function updatePosition() {
    const cardWidth = cards[0].offsetWidth + 20;
    const wrapper = document.getElementById('carouselWrapper').offsetWidth;
    const offset = (wrapper / 2) - (cardWidth / 2) - (current * cardWidth);
    track.style.transform = `translateX(${offset}px)`;
    cards.forEach((card, i) => {
      card.classList.toggle('active', i === current);
    });
  }

  function nextSlide() {
    current = (current + 1) % cards.length;
    updatePosition();
  }

  function prevSlide() {
    current = (current - 1 + cards.length) % cards.length;
    updatePosition();
  }

  function contactinstagram(item) {
    window.location.href = "https://www.instagram.com/ankit_choudhary_.0";
    alert("Do you want to contact me on " + item + "?");

    alert("Do you want to contact me on " + item + "?");
  }
  function contactfacebook(item) {
    window.location.href = "https://www.facebook.com/share/1BqiRVDyDn/";
    alert("Do you want to contact me on " + item + "?");
  }
  function contacttelegram(item) {
    window.location.href = "https://t.me/ankit_choudhary156";
    alert("Do you want to contact me on " + item + "?");
  }

  setInterval(nextSlide, 4000);

  let startX = 0;
  track.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
  });
  track.addEventListener("touchend", (e) => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) nextSlide();
    else if (endX - startX > 50) prevSlide();
  });

  window.addEventListener("load", updatePosition);
  window.addEventListener("resize", updatePosition);
</script>
